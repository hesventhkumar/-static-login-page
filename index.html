<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <title>Login page</title>
</head>
<body>
    
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius:20px;">
                <div class="row">
                  <div class="col-md-6 col-lg-5 ">
                    <img src="./image.jpg"  alt="login form" class="img-fluid" style="border-radius: 10px 0px 0px 10px;">
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex justify-content-center mb-1 pb-1">
                          
                          <span class="h1 fw-bold  ms-5 mb-0">Welcome</span>
                        </div>
      
                        <h5 class="d-flex justify-content-center mb-2 ms-5 " style="font-size: 15px;" >Login with Email</h5>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label"   >Email</label>
                          <input type="email"  placeholder="asdfg@gmail.com" class="form-control form-control-lg" />
                        
                        </div>
      
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label"   >Password</label>
                          <input type="password" class="form-control form-control-lg" />
                          <div class="mt-3 d-flex justify-content-end"><a class="small text-muted mt-4" href="#!">Forgot password?</a></div>

                        </div>
      
                        <div class="  ms-5 mb-1 pb-1 pt-1 mb-4 d-flex justify-content-center">
                          <button  class=" btn btn-dark btn-lg d-flex justify-content-center" type="button">Login</button>
                        </div>

                        <div class="row">
                            <div class="col-5"><hr></div>
                            <div class="col-2 ps-4 ">or</div>
                            <div class="col-5"><hr></div>
                        </div>
      
                        <div class="m-3 d-flex justify-content-center">

                        <button  type="button"  class="btn btn-light btn-floating ms-4">
                            <img src="./google.png" alt="google" style="width: 20px;">
                          </button>
              
                          <button  type="button"  class="btn btn-light btn-floating ms-4">
                            <img src="./facebook.png" alt="facebook" style="width: 20px;">
                          </button>
              
                          <button  type="button"  class="btn btn-light btn-floating  ms-4">
                            <img src="./apple-logo.png" alt="apple" style="width: 20px;">
                          </button>
                        </div>
                        <p class="mb-5 pb-lg-2 d-flex justify-content-center" >Don't have account? <a href="#!">Register here</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
    
</body>
</html>
